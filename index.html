<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Cossu Concierge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; text-align: center; margin: 0; padding: 20px; background: #fff; }
        .container { max-width: 400px; margin: 0 auto; }
        .lang-bar { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .lang-btn { cursor: pointer; border: none; background: #f0f0f0; padding: 5px 10px; font-size: 0.7rem; border-radius: 5px; }
        .logo { width: 140px; margin: 20px 0; }
        .brand { letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 30px; }
        .ai-box { text-align: left; padding: 20px; background: #f9f9f9; border-left: 4px solid #000; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .m-btn { padding: 10px; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; background: #fff; border: 1px solid #ddd; }
        .input-area { display: flex; gap: 5px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        input { flex: 1; border: none; outline: none; font-size: 0.8rem; background: transparent; }
        .f-field { width: 100%; padding: 15px 0; margin-bottom: 10px; border: none; border-bottom: 1px solid #eee; outline: none; }
        .btn-send { width: 100%; padding: 20px; background: #000; color: #fff; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button onclick="setL('it')" class="lang-btn">ITALIANO</button>
        <button onclick="setL('en')" class="lang-btn">ENGLISH</button>
    </div>

    <img src="logo.jpg" class="logo" alt="Logo">
    <div class="brand">Massimiliano Cossu</div>

    <div class="ai-box">
        <div id="txt">Scegli una categoria o chiedimi un consiglio:</div>
        <div class="grid">
            <button class="m-btn" onclick="setM('it_r')">ğŸŒ¹ Romantico</button>
            <button class="m-btn" onclick="setM('it_e')">ğŸ§¥ Editoriale</button>
            <button class="m-btn" onclick="setM('it_s')">ğŸ“¸ Spontaneo</button>
            <button class="m-btn" onclick="setM('it_f')">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family</button>
        </div>
        <div class="input-area">
            <input type="text" id="in" placeholder="Chiedi...">
            <button onclick="ask()">OK</button>
        </div>
    </div>

    <form>
        <input type="text" class="f-field" placeholder="NOME">
        <input type="text" class="f-field" placeholder="CAMERA">
        <button type="button" class="btn-send" onclick="alert('Inviato!')">Invia Richiesta</button>
    </form>
</div>

<script>
    const msgs = {
        it_r: "ğŸŒ¹ AI: Il Parrasio Ã¨ perfetto al tramonto.",
        it_e: "ğŸ§¥ AI: Portici di Oneglia per un look sofisticato.",
        it_s: "ğŸ“¸ AI: Porto Maurizio per scatti naturali.",
        it_f: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ AI: Borgo Foce per tutta la famiglia.",
        en_r: "ğŸŒ¹ AI: Parrasio is perfect at sunset.",
        en_e: "ğŸ§¥ AI: Oneglia's Arches for a sophisticated look.",
        en_s: "ğŸ“¸ AI: Porto Maurizio for natural shots.",
        en_f: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ AI: Borgo Foce for the whole family."
    };

    function setL(l) {
        const d = document.getElementById('txt');
        d.innerText = l === 'it' ? "Scegli una categoria o chiedimi un consiglio:" : "Choose a category or ask for advice:";
    }

    function setM(m) {
        document.getElementById('txt').innerHTML = msgs[m] || "AI: Ottima scelta!";
    }

    function ask() {
        const val = document.getElementById('in').value.toLowerCase();
        const d = document.getElementById('txt');
        if(val.includes("vest") || val.includes("wear")) {
            d.innerHTML = "AI: Consiglio lino e colori neutri.";
        } else {
            d.innerHTML = "AI: Ricevuto! Ne parliamo durante la sessione.";
        }
        document.getElementById('in').value = "";
    }
</script>
</body>
</html>
