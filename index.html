<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Cossu | AI Photo Concierge</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --black: #000; --white: #fff; --accent: #666; --light-gray: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; background: var(--white); color: var(--black); margin: 0; text-align: center; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px 20px 40px 20px; }
        
        /* BOX LINGUE - MOLTO VISIBILE */
        .lang-bar { 
            background: var(--light-gray); 
            padding: 15px; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 30px;
            border-radius: 8px;
        }
        .lang-btn { 
            cursor: pointer; 
            background: none; 
            border: none; 
            font-family: inherit; 
            font-size: 0.85rem; 
            font-weight: 400; 
            color: #888;
            transition: 0.3s;
        }
        .lang-btn.active { color: var(--black); font-weight: 600; border-bottom: 2px solid var(--black); }

        /* LOGO AREA */
        .logo-container { margin-bottom: 10px; }
        .logo-container img { width: 150px; height: auto; display: block; margin: 0 auto; }
        .brand-name { font-weight: 400; letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 30px; }

        /* AI STATUS & WEATHER */
        .ai-status { font-size: 0.55rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .dot { width: 6px; height: 6px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .weather-card { border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 20px 0; margin-bottom: 30px; }
        .city { font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; color: #999; margin-bottom: 5px; display: block; }
        .temp { font-size: 2.5rem; font-weight: 200; }

        /* MOOD SELECTOR */
        .mood-container { margin-bottom: 30px; text-align: left; }
        .ai-label { font-weight: 600; font-size: 0.65rem; letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 15px; }
        .mood-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .mood-btn { background: white; border: 1px solid #ddd; padding: 15px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; font-family: inherit; }
        .mood-active { background: var(--black) !important; color: var(--white) !important; border-color: var(--black) !important; }

        /* AI CHAT BOX */
        .chat-box { text-align: left; font-size: 0.9rem; line-height: 1.7; font-weight: 300; padding: 20px; background: #fafafa; border-left: 3px solid var(--black); margin-bottom: 40px; }
        #chat-display { min-height: 80px; margin-bottom: 15px; }
        .chat-input-wrapper { display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
